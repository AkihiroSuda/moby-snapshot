name: Main
on: [push, pull_request]
jobs:
  artifact:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v2
    - run: ./make.sh
    - run: sha256sum moby-snapshot.tbz
    - uses: actions/upload-artifact@v1
      with:
        name: moby-snapshot.tbz
        path: ./moby-snapshot.tbz
